<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog Incrível com Flask</title>
</head>
<body>
    <h1>Bem-vindo ao Meu Blog!</h1>
    <p>Este é o primeiro passo pra construir um blog de verdade</p>

    {% for post in posts %}
        <div>
            <h2>
                <a href="{{ url_for('show_post', post_id=post.id) }}">
                    {{ post.titulo }}
                </a>
            </h2>
            <p>{{ post.autor }}</p>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
