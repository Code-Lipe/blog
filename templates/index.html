<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Meu Blog Incrível com Flask</title>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 max-w-2xl">
        <h1 class="text-4xl font-bold mb-6 text-center">Bem-vindo ao Meu Blog!</h1>
        <p class="mb-8 text-center text-lg">Estes são os nossos posts mais recentes:</p>

        <div class="space-y-6">
            {% for post in posts %}
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold hover:text-blue-600 transition duration-300">
                        <a href="{{ url_for('show_post', post_id=post.id) }}">
                            {{ post.titulo }}
                        </a>
                    </h2>
                    <p class="text-sm mt-2 text-gray-600">Por: {{ post.autor }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
