<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ post.titulo }} - Meu Blog</title>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 max-w-2xl">
        <a href="/" class="text-blue-600 hover:text-blue-800 transition duration-300 mb-8 block">&larr; Voltar para a lista de posts</a>

        <div class="bg-white p-8 rounded-lg shadow-md mt-4">
            <h1 class="text-4xl font-bold mb-2">{{ post.titulo }}</h1>
            <p class="text-sm text-gray-600 mb-6">Por: {{ post.autor }}</p>
            <div class="prose prose-lg">
                <p>{{ post.conteudo }}</p>
            </div>
        </div>
    </div>
</body>
</html>
